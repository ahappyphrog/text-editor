<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <style>
      /* Prevent flash of white */
      html { background-color: #f3f3eb; } /* Light theme default */
      html.dark-theme { background-color: #1c1c1c; } /* Dark theme */
      @media (prefers-color-scheme: dark) {
        html:not(.light-theme) { background-color: #1c1c1c; }
      }
    </style>
    <script>
      // Immediately apply theme to prevent flash
      (function() {
        try {
          // Try to get theme from localStorage
          var savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark-theme');
          } else if (savedTheme === 'light') {
            document.documentElement.classList.add('light-theme');
          } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // If no saved theme, check system preference
            document.documentElement.classList.add('dark-theme');
          }
        } catch (e) {
          // If localStorage is not available (incognito/private mode)
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark-theme');
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
